        <div id="main"></div>

        <script src="toolbar.js"></script>
        <script src="generate_project.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                // Get the project slug from the URL
                const urlParams = new URLSearchParams(window.location.search);
                const projectSlug = urlParams.get('project');

                // Find the corresponding project object from your projects array
                const project = projects.find(p => p.name.replace(/\s+/g, '-').toLowerCase() === projectSlug);
                document.getElementById("main").innerHTML = project.create_project_page();
                });
        </script>
